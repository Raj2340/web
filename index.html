<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login & register </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--css style-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
 <div class="form-container">
    <div class="col col-1">
        <div class="image-layer">
            <img src="white-outline.png" class="form-image-main">
            <img src="dots.png" class="form-image dots">
            <img src="coin.png" class="form-image coin">
            <img src="spring.png" class="form-image spring">
            <img src="rocket.png" class="form-image rocket">
            <img src="cloud.png" class="form-image cloud">
            <img src="stars.png" class="form-image stars">
            
        </div>  
        <p class= "featured-words">This is the first step to boost your skill with <span>software testing</span></p>
    </div>

    <div class="col col-2">
         
        <div class="btn-box">
            <button class="btn btn-1" id="login">Sign In</button>
            <button class="btn btn-2" id="register">Sign up</button>
        </div>

        <!--login form container-->
        <div class="login-form">
            <div class="form-title">
                <span> Sign In</span>
            </div>
            <div class="form-inputs">
                <div class="input-box">
                    <input type="text" id="username" class="input-field" placeholder="username" required>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" class="input-field" placeholder="password" required>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                
                <div id="message" class="login-message"></div>
                
                <div class="input-box">
                    <button class="input-submit" id="submitLogin">
                        <span>Sign In</span>
                        <i class="bx bx-right-arrow-alt"></i>
                    </button>
                </div>
                
                <div id="logoutContainer" style="display: none; margin-top: 20px;">
                    <button id="logoutBtn" class="input-submit">Logout</button>
                </div>
                

            <div class="forgot-pass">
                <a href="#">Forgot password?</a>
            </div>
            
        </div>
       

        <div class="social-login">
        <i class="bx bxl-google"></i>
        <i class="bx bxl-facebook"></i>
        <i class="bx bxl-twitter"></i>
        <i class="bx bxl-github"></i>
        </div>
    </div>
    <!--register form container-->
    <div class="register-form">
        <div class="form-title">
            <span> Create account</span>
        </div>
        <div class="form-inputs">
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" required>
                <i class=" bx bx-envelope icon"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username" required>
                <i class=" bx bx-user icon"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="password" required>
                <i class=" bx bx-lock-alt icon"></i>
        </div>
        <div class="forgot-pass">
            <a href="#">Forgot password?</a>
        </div>
        <div class="input-box">
            <button class="input-submit">
                <span>Sign up</span>
                <i class="bx bx-right-arrow-alt"></i>
            </button>
        </div>
    </div>
    <div class="social-login">
    <i class="bx bxl-google"></i>
    <i class="bx bxl-facebook"></i>
    <i class="bx bxl-twitter"></i>
    <i class="bx bxl-github"></i>
    </div>
 
 </div>  


</div>



    <script src="main.js"></script>
</body>
</html>
